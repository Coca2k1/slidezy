<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=deviceidth, initial-scale=1.0" />
        <title>Slidezy</title>

        <!-- link -->
        <link rel="stylesheet" href="./src/slidezy.css" />
        <link rel="stylesheet" href="./src/reset.css" />
        <style>
            .slidezy-slide {
                padding: 30px;
                font-size: 1.7rem;
                font-weight: 500;
                color: yellow;
                text-align: center;
            }

            .slide-1 {
                background: rgba(15, 79, 130);
            }

            .slide-2 {
                background: rgba(220, 93, 21);
            }

            .slide-3 {
                background: rgba(109, 200, 85);
            }

            .slide-4 {
                background: rgba(99, 225, 189);
            }

            .slide-5 {
                background: rgba(189, 97, 50);
            }

            .slide-6 {
                background: rgba(196, 115, 220);
            }

            .slide-7 {
                background: rgba(25, 11, 220);
            }

            .slide-8 {
                background: rgba(89, 156, 12);
            }

            .slidezy-pre {
                position: absolute;
                top: 30px;
                left: 20px;
            }

            .slidezy-next {
                position: absolute;
                top: 30px;
                right: 20px;
            }

            .slidezy-pre,
            .slidezy-next {
                background: rgba(0, 0, 0, 0.9);
                color: white;
                font-size: 1.3rem;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease-in-out;
            }

            .slidezy-next:hover,
            .slidezy-pre:hover {
                color: black;
                background: white;
            }

            .slidezy-next:hover {
                transform: translateX(5px);
            }

            .slidezy-pre:hover {
                transform: translateX(-5px);
            }
        </style>
    </head>
    <body>
        <div id="my-slider">
            <div class="slide-1">Slide 1</div>
            <div class="slide-2">Slide 2</div>
            <div class="slide-3">Slide 3</div>
            <div class="slide-4">Slide 4</div>
            <div class="slide-5">Slide 5</div>
            <div class="slide-6">Slide 6</div>
            <!-- <div class="slide-7">Slide 7</div> -->
            <!-- <div class="slide-8">Slide 8</div> -->
        </div>

        <!-- <div class="my-controls">
            <button class="slide-pre">Pre</button>
            <button class="slide-next">Next</button>
        </div> -->
        <script src="./src/slidezy.js"></script>
        <script>
            const mySlider = new Slidezy("#my-slider", {
                items: 1,
                // loop: true,
                // speed: 2000,
                // controls: false,
                // prevButton: ".slide-pre",
                // nextButton: ".slide-next",
                slideBy: 1,
                autoPlay: true,
                // autoPlayTimeout: 2500,
            });
            // mySlider.autoPlay();
        </script>
    </body>
</html>
